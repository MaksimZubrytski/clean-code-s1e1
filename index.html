<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="eisenhower-matrix">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="eisenhower-matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="main">
    <section id="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input class="task edit-input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt=""></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task edit-input">
        <button class="button edit">Save</button>
        <button class="button delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task edit-input">
        <button class="button edit">Edit</button>
        <button class="button delete"><img src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
